<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container py-5">
    <!-- Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold border-bottom border-dark d-inline-block pb-1 px-3">SKILLS</h2>
    </div>

    <!-- USING NOW Section -->
    <div class="mb-5">
      <h4 class="text-uppercase fw-bold text-center mb-4">Using Now</h4>
      <div class="d-flex flex-wrap justify-content-center gap-5">
        <div class="skill-item">
          <i class="bi bi-filetype-html display-4 text-danger"></i>
          <p class="mt-2">HTML5</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-filetype-css display-4 text-primary"></i>
          <p class="mt-2">CSS3</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-file-earmark-code display-4 text-success"></i>
          <p class="mt-2">Yii2</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-code-slash display-4 text-warning"></i>
          <p class="mt-2">JavaScript</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-bootstrap-fill display-4 text-purple"></i>
          <p class="mt-2">Bootstrap</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-git display-4 text-orange"></i>
          <p class="mt-2">Git</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-diagram-3 display-4 text-info"></i>
          <p class="mt-2">Figma</p>
        </div>
      </div>
    </div>

    <!-- LEARNING Section -->
    <div class="mb-5">
      <h4 class="text-uppercase fw-bold text-center mb-4">Learning</h4>
      <div class="d-flex flex-wrap justify-content-center gap-5">
        <div class="skill-item">
          <i class="bi bi-node-plus-fill display-4 text-success"></i>
          <p class="mt-2">NodeJS</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-database-fill display-4 text-primary"></i>
          <p class="mt-2">MySQL</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-server display-4 text-secondary"></i>
          <p class="mt-2">MongoDB</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-shield-lock display-4 text-danger"></i>
          <p class="mt-2">Cybersecurity</p>
        </div>
        <div class="skill-item">
            <i style="color: blue;" class="bi bi-filetype-py"></i>
            <p>Python</p>
          </div>
      </div>
    </div>

    <!-- OTHER SKILLS Section -->
    <div>
      <h4 class="text-uppercase fw-bold text-center mb-4">Other Skills</h4>
      <div class="d-flex flex-wrap justify-content-center gap-5">
        <div class="skill-item">
          <i class="bi bi-translate display-4 text-info"></i>
          <p class="mt-2">English C1</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-translate display-4 text-danger"></i>
          <p class="mt-2">Portuguese B1</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-c-circle display-4 text-primary"></i>
          <p class="mt-2">C++</p>
        </div>
        <div class="skill-item">
          <i class="bi bi-c-square display-4 text-secondary"></i>
          <p class="mt-2">C</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
